<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-lg-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-wieght-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" formControlName="email" placeholder="Username">
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['email'].dirty&& loginForm.hasError('required','email')"
                                class="text-danger">*Username is required </small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" formControlName="password" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                class="text-danger">*Password is required </small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <!-- [disabled]="loginForm.invalid"  -->
                            <button (click)="onSubmit()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-50">Login</button>
                            <div class="text-center pt-1 text-muted">Don't have account?<a id="forget"
                                    routerLink="/signup">Sign up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
