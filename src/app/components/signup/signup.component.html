
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-lg-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-wieght-bold">Signup</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="firstName" type="text" placeholder="First Name">
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['firstName'].dirty&& signUpForm.hasError('required','firstName')"
                                class="text-danger">*first Name is required </small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="lastName" type="text" placeholder="Last Name">
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['lastName'].dirty&& signUpForm.hasError('required','lastName')"
                                class="text-danger">*LastName is required </small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email"  type="text" placeholder="Email">
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['email'].dirty&& signUpForm.hasError('required','email')"
                                class="text-danger">*Email is required </small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <small
                                *ngIf="signUpForm.controls['password'].dirty&& signUpForm.hasError('required','password')"
                                class="text-danger">*Password is required </small>
                            </div>
                            
                            <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block mt-4 w-50">Submit</button>
                            <div class="text-center pt-1 text-muted">Already have account?<a id="forget" routerLink="/login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
